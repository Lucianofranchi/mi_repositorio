<!DOCTYPE html>
<html lang="en">
<head>
    <title>DesafioFranchi.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div id="contenedor">
        <h1>Alquiler de Raquetas:</h1>
        <h4>Raquetas disponibles para jugar:</h4>
        <ul>
            <li class="raquta">Head Speed</li>
            <li class="raquta">Wilson Advantage</li>
            <li class="raquta">Prince viper</li>
        </ul>
    </div>
    <div id="container">
        <h1> Ingreso jugador:</h1>
        <form id="ingreso-jugador">
            <div class="mb-3">
                <label for="alias" class="form-label">Alias:</label>
                <input type="text" class="form-control" id="alias">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" id="edad">
            </div>
            <button type="submit" class="btn btn-primary mb-3">Enviar</button>
        </form>
        <table id="tabla" class="table">
            <tr>
                <th>Alias</th>
                <th>Nombre</th>
                <th>Edad</th>
            </tr>
        </table>
    </div>
    <script src="./js/main.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
