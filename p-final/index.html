<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./js/produc.js"></script>
  <script defer src="./js/main.js"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <h1 id="titulo" class="titulo">tienda de ropa</h1>
    <button id="boton-carrito"><i class="fas fa-shoppomg-cart"></i><span id="contenedorCarrito">0</span></button>
  </header>

  <select id="filtroTalle">
    <option value="all">Todos</option>
    <option value="L">Large</option>
    <option value="M">Medium</option>
    <option value="S">Small</option>
  </select>

  <main id="contenedor-productos"></main>

  <div class="modal-contenedor">
    <div class="modal-carrito">
      <h3>Carrito</h3>
      <button id="carritoCerrar"><i class="fas fa-times-cicle"></i></button>
      <div id="carrito-contenedor">

      </div>
      <p class="precioProducto">Precio total: $ <span id="precioTotal">0</span> </p>
      <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>

    </div>


  </div>
</body>
</html>
